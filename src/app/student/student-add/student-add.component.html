<h3>Add Student Detail</h3>

<form class="form-inline mb-4">
  <form [formGroup]="studentForm" (submit)="createStudent()" class="form-inline mb-4">
    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>

    <label class="sr-only" for="Std">Std</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="std" placeholder="Std">
    </div>

    <label class="sr-only" for="School">School</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="school" placeholder="School">
    </div>

    <label class="sr-only" for="Phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Add Student</button>
  </form>
